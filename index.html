<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .categories {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .categories ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        .category {
            margin-bottom: 10px;
        }
        .software {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .software-item {
            width: calc(45% - 20px);
            margin-bottom: 20px;
            border: 2px solid #fff;
            transition: transform 0.3s;
            overflow: hidden;
            position: relative;
            background-color: #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .software-item:hover {
            transform: scale(1.05);
        }
        .software-logo {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .software-item:hover .software-logo {
            transform: scale(1.1);
        }
        .software-info {
            padding: 10px;
            text-align: center;
        }
        .software-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .download-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        .separator {
            width: 100%;
            height: 2px;
            background-color: #fff;
            margin: 20px 0;
        }
        .coming-soon {
            width: 100%;
            background-color: #000;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Free Shop</div>

    

        <div class="software">
            <!-- Software 1-20 -->
            <!-- Repeat this block for each software item -->
            <div class="software-item">
                <img src="https://cdn1.epicgames.com/offer/130de7f2c9bd4d65bd7e52b8600aaad0/EGS_LEGO2KDrive_VisualConceptsEntertainment_S2_1200x1600-a20702ad15c2a227715c014040d37776" alt="Software Logo" class="software-logo">
                <div class="software-info">
                    <div class="software-title">Lego 2k Drive / Epic Games</div>
                    <a href="https://store.epicgames.com/fr/p/lego-2k-drive" class="download-btn" target="_blank">Download</a>
                </div>
            </div>
            <!-- End of Software 1-20 -->

            <!-- Repeat this block for each software item -->
            <div class="software-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Fortnite_F_lettermark_logo.png" alt="Software Logo" class="software-logo">
                <div class="software-info">
                    <div class="software-title">Fortnite / Epic Games</div>
                    <a href="https://www.fortnite.com/download" class="download-btn" target="_blank">Download</a>
                </div>
            </div>
     
                  <div class="software-item">
                    <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/d/dd/Brawlstars.png/440px-Brawlstars.png">
               <div class="software-info">
                    <div class="software-title">Jeu Brawl Stars / App Store </div>
                    <a href="https://apps.apple.com/fr/app/brawl-stars/id1229016807" class="download-btn" target="_blank">Download</a>
                </div>
            </div>

            <div class="software-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/langfr-440px-Valorant_logo_-_pink_color_version.svg.png" alt="Software Logo" class="software-logo">
                <div class="software-info">
                    <div class="software-title">Valorant / Riot Games</div>
                    <a href="https://playvalorant.com/fr-fr/?gad_source=1&gclid=Cj0KCQjw-r-vBhC-ARIsAGgUO2BAe8uEDSfueicSuXSSpnnqvY_eLof4hTvvbYdwwjkJMN9bdkGXeeQaAuxpEALw_wcB&gclsrc=aw.ds" class="download-btn" target="_blank">Download</a>
                </div>
            </div>

        </div>
    </div>

  
    <div class="coming-soon">Coming Soon</div>

</body>
</html>
